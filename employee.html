<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Employee Expense Submission</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React 18 -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    .soft-card { box-shadow: 0 10px 25px rgba(0,0,0,.06), 0 4px 12px rgba(0,0,0,.04); }
    .ellipsis { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .slide-enter { transform: translateX(-100%); opacity: 0; }
    .slide-enter-active { transform: translateX(0); opacity: 1; transition: transform .25s ease, opacity .25s ease; }
    .slide-exit { transform: translateX(0); opacity: 1; }
    .slide-exit-active { transform: translateX(-100%); opacity: 0; transition: transform .25s ease, opacity .25s ease; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <div id="root"></div>

  <script type="text/babel">
    const { useMemo, useState, useEffect } = React;

    // ---------- Utilities ----------
    const fmtMoney = (amt, cur) => {
      if (amt === "" || amt == null || isNaN(Number(amt))) return "";
      try { return new Intl.NumberFormat(undefined, { style: "currency", currency: cur }).format(Number(amt)); }
      catch { return `${cur} ${Number(amt).toFixed(2)}`; }
    };

    const todayISO = () => new Date().toISOString().slice(0,10);

    // derive totals by status & currency: {status: {USD: 123, INR: 456}}
    function totalsByStatus(expenses) {
      const out = { Draft: {}, "Waiting Approval": {}, Approved: {} };
      for (const e of expenses) {
        if (!out[e.status]) continue;
        const cur = e.currency || "USD";
        out[e.status][cur] = (out[e.status][cur] || 0) + Number(e.amount || 0);
      }
      return out;
    }

    // Mock OCR from a File or stored receipt object {name, dataUrl}
    function mockOCRFromName(name) {
      const base = (name || "").toLowerCase();
      let amountMatch = base.match(/(?:rs|inr|usd|cad|eur|gbp|amt)?\s*([0-9]+(?:\.[0-9]{1,2})?)/i) || base.match(/([0-9]+(?:\.[0-9]{1,2})?)/);
      const amount = amountMatch ? Number(amountMatch[1]).toFixed(2) : (Math.random()*200 + 20).toFixed(2);

      let date = new Date();
      const ymd = base.match(/(20\d{2})[-_](0[1-9]|1[0-2])[-_](0[1-9]|[12]\d|3[01])/);
      const dmy = base.match(/(0[1-9]|[12]\d|3[01])[-_](0[1-9]|1[0-2])[-_](20\d{2})/);
      if (ymd) date = new Date(`${ymd[1]}-${ymd[2]}-${ymd[3]}`);
      else if (dmy) date = new Date(`${dmy[3]}-${dmy[2]}-${dmy[1]}`);

      const desc = base.replace(/\.[a-z0-9]+$/i,"").replace(/[_-]+/g," ").trim();
      const description = desc ? desc.replace(/\b\w/g,c=>c.toUpperCase()) : "Receipt Expense";
      return { amount, dateISO: date.toISOString().slice(0,10), description };
    }

    // ---------- Main Component ----------
    function App() {
      // Seed examples
      const [expenses, setExpenses] = useState([
        { id: 1, employee: "Sarah", description: "Team Lunch - Pizza Place", date: "2025-10-01", category: "Food", paidBy: "Personal Card", remarks: "Client wrap-up", amount: "45.20", currency: "USD", status: "Approved", receiptId: null },
        { id: 2, employee: "Sarah", description: "Uber to Office", date: "2025-10-02", category: "Travel", paidBy: "Cash", remarks: "Late night shift", amount: "12.50", currency: "USD", status: "Waiting Approval", receiptId: null },
      ]);

      // Receipt library (uploaded via top button)
      // Each receipt: {id, name, dataUrl, addedAt}
      const [receipts, setReceipts] = useState([]);

      // Drawer (slide-in) state
      const [drawerOpen, setDrawerOpen] = useState(false);
      const [editingId, setEditingId] = useState(null); // null = new
      const [ocrLoading, setOcrLoading] = useState(false);
      const [submitting, setSubmitting] = useState(false);

      // Filters / sort
      const [statusFilter, setStatusFilter] = useState("All"); // All | Draft | Waiting Approval | Approved
      const [sortKey, setSortKey] = useState("date"); // date | amount
      const [sortDir, setSortDir] = useState("desc"); // asc | desc
      const [search, setSearch] = useState("");

      // form
      const emptyForm = {
        employee: "Sarah",
        description: "",
        date: todayISO(),
        category: "Food",
        paidBy: "",
        remarks: "",
        amount: "",
        currency: "USD",
        status: "Draft",
        receiptId: null,
      };
      const [form, setForm] = useState(emptyForm);

      const currencies = ["USD","EUR","INR","CAD","GBP","AUD","JPY"];
      const categories = ["Food","Travel","Office","Other"];
      const statuses = ["Draft", "Waiting Approval", "Approved"];

      // ---------- Derived ----------
      const totals = useMemo(()=>totalsByStatus(expenses),[expenses]);

      const filtered = useMemo(()=>{
        let rows = [...expenses];
        if (statusFilter !== "All") rows = rows.filter(r => r.status === statusFilter);
        if (search.trim()) {
          const q = search.toLowerCase();
          rows = rows.filter(r =>
            (r.description || "").toLowerCase().includes(q) ||
            (r.category || "").toLowerCase().includes(q) ||
            (r.paidBy || "").toLowerCase().includes(q) ||
            (r.remarks || "").toLowerCase().includes(q)
          );
        }
        rows.sort((a,b)=>{
          if (sortKey === "date") {
            const da = new Date(a.date).getTime(), db = new Date(b.date).getTime();
            return sortDir === "asc" ? da - db : db - da;
          } else { // amount
            const aa = Number(a.amount||0), ab = Number(b.amount||0);
            return sortDir === "asc" ? aa - ab : ab - aa;
          }
        });
        return rows;
      }, [expenses, statusFilter, sortKey, sortDir, search]);

      // ---------- Handlers ----------
      function openNew() {
        setEditingId(null);
        setForm({...emptyForm});
        setDrawerOpen(true);
      }
      function openEdit(row) {
        setEditingId(row.id);
        setForm({...row});
        setDrawerOpen(true);
      }
      function closeDrawer() {
        setDrawerOpen(false);
        setEditingId(null);
        setForm({...emptyForm});
        setOcrLoading(false);
        setSubmitting(false);
      }

      function handleChange(e) {
        const { name, value } = e.target;
        setForm(p=>({...p, [name]: value}));
      }
      function handleAmount(e) {
        const v = e.target.value;
        if (v === "" || /^[0-9]*\.?[0-9]{0,2}$/.test(v)) setForm(p=>({...p, amount: v}));
      }

      // Upload receipts (multiple) into library
      function onUploadClick() {
        document.getElementById("receipt-input").click();
      }
      function handleFiles(e) {
        const files = Array.from(e.target.files || []);
        if (!files.length) return;
        const readers = files.map(file => new Promise(res=>{
          const r = new FileReader();
          r.onload = () => res({ id: Date.now() + Math.random(), name: file.name, dataUrl: r.result, addedAt: new Date().toISOString() });
          r.readAsDataURL(file);
        }));
        Promise.all(readers).then(items=>{
          setReceipts(prev => [...items, ...prev]);
        });
        // clear input (allow re-upload same file names)
        e.target.value = "";
      }

      // Attach a receipt from library and auto-fill via mock OCR
      function attachReceipt(rec) {
        setForm(p=>({...p, receiptId: rec.id }));
        setOcrLoading(true);
        setTimeout(()=>{
          const { amount, dateISO, description } = mockOCRFromName(rec.name);
          setForm(p=>({
            ...p,
            amount: p.amount || amount,
            date: p.date || dateISO,
            description: p.description || description
          }));
          setOcrLoading(false);
        }, 600);
      }

      function clearAttachment() {
        setForm(p=>({...p, receiptId: null}));
      }

      function saveDraft() {
        if (!form.description) { alert("Add a Description to save as Draft."); return; }
        setSubmitting(true);
        setTimeout(()=>{
          if (editingId) {
            setExpenses(prev => prev.map(r => r.id === editingId ? {...form, id: editingId, status: "Draft"} : r));
          } else {
            setExpenses(prev => [{...form, id: Date.now(), status: "Draft"}, ...prev]);
          }
          closeDrawer();
        }, 400);
      }

      function submitExpense() {
        // required fields
        if (!form.description || !form.amount || !form.date) { alert("Please fill Description, Amount and Date."); return; }
        setSubmitting(true);
        setTimeout(()=>{
          const payload = {...form, status: "Waiting Approval"};
          if (editingId) {
            setExpenses(prev => prev.map(r => r.id === editingId ? {...payload, id: editingId} : r));
          } else {
            payload.id = Date.now();
            setExpenses(prev => [payload, ...prev]);
          }
          closeDrawer();
        }, 450);
      }

      // Quick helpers for chips of currency totals
      function renderCurrencyChips(map) {
        const curKeys = Object.keys(map);
        if (!curKeys.length) return <span className="text-gray-400">0</span>;
        return (
          <div className="flex flex-wrap gap-1">
            {curKeys.map(cur => (
              <span key={cur} className="px-2 py-0.5 rounded-full bg-white border text-xs">
                {fmtMoney(map[cur], cur)}
              </span>
            ))}
          </div>
        );
      }

      // ---------- UI ----------
      return (
        <div className="min-h-screen p-4 md:p-6">
          {/* Header */}
          <header className="mb-4 md:mb-6">
            <h1 className="text-2xl md:text-3xl font-semibold text-gray-900">Employee Expense Submission</h1>
            <p className="text-gray-500">Upload receipts, add expenses, manage drafts and submissions.</p>
          </header>

          {/* Top bar */}
          <div className="flex flex-wrap items-center gap-2 md:gap-3 mb-4">
            <input id="receipt-input" type="file" accept="image/*" multiple className="hidden" onChange={handleFiles}/>
            <button onClick={onUploadClick}
              className="inline-flex items-center justify-center px-4 py-2 rounded-xl bg-white soft-card border border-gray-100 hover:bg-gray-50">
              üì∏ Upload Receipts
            </button>
            <button onClick={openNew}
              className="inline-flex items-center justify-center px-4 py-2 rounded-xl bg-blue-600 text-white hover:bg-blue-700">
              ‚ú® New
            </button>
            {ocrLoading && <span className="text-sm text-blue-600 animate-pulse">Running OCR‚Ä¶ (mock)</span>}

            <div className="ml-auto flex items-center gap-2">
              <input value={search} onChange={e=>setSearch(e.target.value)} placeholder="Search..."
                     className="px-3 py-2 rounded-xl border bg-white w-40 md:w-56"/>
              <select value={statusFilter} onChange={e=>setStatusFilter(e.target.value)}
                      className="px-3 py-2 rounded-xl border bg-white">
                {["All","Draft","Waiting Approval","Approved"].map(s=><option key={s}>{s}</option>)}
              </select>
              <div className="flex gap-1">
                <select value={sortKey} onChange={e=>setSortKey(e.target.value)} className="px-3 py-2 rounded-xl border bg-white">
                  <option value="date">Sort: Date</option>
                  <option value="amount">Sort: Amount</option>
                </select>
                <button onClick={()=>setSortDir(d=>d==="asc"?"desc":"asc")}
                        className="px-3 py-2 rounded-xl bg-white border hover:bg-gray-50">
                  {sortDir==="asc"?"‚Üë":"‚Üì"}
                </button>
              </div>
            </div>
          </div>

          {/* Summary rail */}
          <div className="mb-4 bg-white rounded-2xl p-3 md:p-4 soft-card border border-gray-100">
            <div className="grid grid-cols-1 md:grid-cols-3 gap-3">
              <div className="flex items-center gap-3">
                <div className="h-10 w-10 rounded-xl bg-gray-100 flex items-center justify-center">üìù</div>
                <div>
                  <div className="text-xs text-gray-500">Drafted (not submitted)</div>
                  <div className="font-medium">{renderCurrencyChips(totals["Draft"])}</div>
                </div>
              </div>
              <div className="flex items-center gap-3">
                <div className="h-10 w-10 rounded-xl bg-amber-100 flex items-center justify-center">‚è≥</div>
                <div>
                  <div className="text-xs text-gray-500">Waiting (submitted)</div>
                  <div className="font-medium">{renderCurrencyChips(totals["Waiting Approval"])}</div>
                </div>
              </div>
              <div className="flex items-center gap-3">
                <div className="h-10 w-10 rounded-xl bg-green-100 flex items-center justify-center">‚úÖ</div>
                <div>
                  <div className="text-xs text-gray-500">Accepted</div>
                  <div className="font-medium">{renderCurrencyChips(totals["Approved"])}</div>
                </div>
              </div>
            </div>
          </div>

          {/* Main grid: left table + drawer overlay sits on top */}
          <div className="grid md:grid-cols-12 gap-4 md:gap-6">
            {/* Table */}
            <section className="md:col-span-12">
              <div className="bg-white rounded-2xl p-4 md:p-5 soft-card border border-gray-100">
                <div className="flex items-center justify-between mb-3">
                  <h2 className="text-lg font-semibold">Submitted Expenses</h2>
                  <span className="text-sm text-gray-500">Rows: {filtered.length}</span>
                </div>

                <div className="overflow-x-auto">
                  <table className="min-w-full text-sm">
                    <thead>
                      <tr className="text-left text-gray-600 border-b">
                        <th className="py-2 pr-4">Employee</th>
                        <th className="py-2 pr-4">Description</th>
                        <th className="py-2 pr-4">Date</th>
                        <th className="py-2 pr-4">Category</th>
                        <th className="py-2 pr-4">Paid By</th>
                        <th className="py-2 pr-4">Remarks</th>
                        <th className="py-2 pr-4">Amount</th>
                        <th className="py-2 pr-2">Status</th>
                      </tr>
                    </thead>
                    <tbody>
                      {filtered.length === 0 ? (
                        <tr><td colSpan="8" className="py-6 text-center text-gray-500">No matching expenses.</td></tr>
                      ) : filtered.map(row => (
                        <tr key={row.id}
                            className="border-b last:border-0 hover:bg-gray-50 cursor-pointer"
                            onClick={()=>openEdit(row)}>
                          <td className="py-3 pr-4">{row.employee}</td>
                          <td className="py-3 pr-4 max-w-[240px] ellipsis" title={row.description}>{row.description}</td>
                          <td className="py-3 pr-4">{row.date}</td>
                          <td className="py-3 pr-4">{row.category}</td>
                          <td className="py-3 pr-4 max-w-[160px] ellipsis" title={row.paidBy}>{row.paidBy || "-"}</td>
                          <td className="py-3 pr-4 max-w-[240px] ellipsis" title={row.remarks}>{row.remarks || "-"}</td>
                          <td className="py-3 pr-4 font-medium">{fmtMoney(row.amount,row.currency)}</td>
                          <td className="py-3 pr-2">
                            <span className={
                              "px-2 py-1 rounded-full text-xs "+
                              (row.status==="Approved" ? "bg-green-100 text-green-700"
                               : row.status==="Waiting Approval" ? "bg-amber-100 text-amber-700"
                               : "bg-gray-100 text-gray-700")
                            }>
                              {row.status}
                            </span>
                          </td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </div>
              </div>
            </section>
          </div>

          {/* ---------- Slide-in Drawer (left) ---------- */}
          {drawerOpen && (
            <div className="fixed inset-0 z-40">
              {/* Backdrop */}
              <div className="absolute inset-0 bg-black/20" onClick={closeDrawer}></div>
              {/* Panel */}
              <div className="absolute inset-y-0 left-0 w-full sm:w-[520px] bg-white soft-card border-r border-gray-100 p-4 md:p-5 overflow-y-auto">
                <div className="flex items-center justify-between mb-3">
                  <h3 className="text-lg font-semibold">{editingId ? "Edit Expense" : "Add New Expense"}</h3>
                  <button onClick={closeDrawer} className="px-3 py-1 rounded-lg border hover:bg-gray-50">‚úï</button>
                </div>

                {/* Attached receipt preview */}
                {form.receiptId && (
                  <div className="mb-3">
                    <div className="text-sm text-gray-600 mb-1">Attached Receipt</div>
                    <img
                      src={(receipts.find(r=>r.id===form.receiptId)||{}).dataUrl}
                      alt="Receipt"
                      className="w-full h-40 object-cover rounded-xl border"
                    />
                    <div className="mt-2">
                      <button onClick={clearAttachment}
                        className="px-3 py-1 rounded-lg bg-white border hover:bg-gray-50 text-sm">
                        Remove attachment
                      </button>
                    </div>
                  </div>
                )}

                {/* Form */}
                <form onSubmit={e=>{e.preventDefault();}} className="space-y-4">
                  <div className="grid grid-cols-1 sm:grid-cols-2 gap-3">
                    <div className="flex flex-col">
                      <label className="text-sm text-gray-600">Expense Date</label>
                      <input type="date" name="date" value={form.date} onChange={handleChange}
                             className="mt-1 px-3 py-2 rounded-xl border bg-white" required/>
                    </div>
                    <div className="flex flex-col">
                      <label className="text-sm text-gray-600">Category</label>
                      <select name="category" value={form.category} onChange={handleChange}
                              className="mt-1 px-3 py-2 rounded-xl border bg-white">
                        {categories.map(c=><option key={c}>{c}</option>)}
                      </select>
                    </div>
                    <div className="flex flex-col sm:col-span-2">
                      <label className="text-sm text-gray-600">Description</label>
                      <input type="text" name="description" value={form.description}
                             onChange={handleChange} placeholder="e.g., Restaurant bill"
                             className="mt-1 px-3 py-2 rounded-xl border bg-white" required/>
                    </div>
                    <div className="flex flex-col">
                      <label className="text-sm text-gray-600">Paid By</label>
                      <input type="text" name="paidBy" value={form.paidBy} onChange={handleChange}
                             placeholder="Personal Card / Cash"
                             className="mt-1 px-3 py-2 rounded-xl border bg-white"/>
                    </div>
                    <div className="grid grid-cols-3 gap-2 sm:col-span-2">
                      <div className="col-span-2 flex flex-col">
                        <label className="text-sm text-gray-600">Amount</label>
                        <input type="text" name="amount" value={form.amount} onChange={handleAmount}
                               inputMode="decimal" placeholder="0.00"
                               className="mt-1 px-3 py-2 rounded-xl border bg-white" required/>
                      </div>
                      <div className="flex flex-col">
                        <label className="text-sm text-gray-600">Currency</label>
                        <select name="currency" value={form.currency} onChange={handleChange}
                                className="mt-1 px-3 py-2 rounded-xl border bg-white">
                          {currencies.map(c=><option key={c}>{c}</option>)}
                        </select>
                      </div>
                    </div>
                    <div className="flex flex-col sm:col-span-2">
                      <label className="text-sm text-gray-600">Remarks</label>
                      <textarea name="remarks" rows="3" value={form.remarks} onChange={handleChange}
                                placeholder="Optional notes"
                                className="mt-1 px-3 py-2 rounded-xl border bg-white"/>
                    </div>
                    <div className="sm:col-span-2">
                      <div className="flex items-center gap-2 text-sm">
                        <span className="text-gray-600">Status:</span>
                        <span className={
                          "px-2 py-1 rounded-full "+
                          (form.status==="Approved" ? "bg-green-100 text-green-700"
                           : form.status==="Waiting Approval" ? "bg-amber-100 text-amber-700"
                           : "bg-gray-100 text-gray-700")
                        }>{form.status}</span>
                        {ocrLoading && <span className="text-blue-600 animate-pulse">OCR filling‚Ä¶</span>}
                      </div>
                    </div>
                  </div>

                  {/* Receipt library attach section */}
                  {receipts.length > 0 && (
                    <div className="border rounded-xl p-3">
                      <div className="flex items-center justify-between mb-2">
                        <div className="text-sm font-medium">Attach a Receipt (from uploaded)</div>
                        <div className="text-xs text-gray-500">Click a thumbnail to attach</div>
                      </div>
                      <div className="grid grid-cols-4 gap-2">
                        {receipts.map(r=>(
                          <button type="button" key={r.id}
                                  onClick={()=>attachReceipt(r)}
                                  className={"relative rounded-lg overflow-hidden border hover:ring-2 hover:ring-blue-400 "+
                                    (form.receiptId===r.id ? "ring-2 ring-blue-500" : "")}>
                            <img src={r.dataUrl} alt={r.name} className="h-20 w-full object-cover"/>
                            <div className="absolute bottom-0 inset-x-0 bg-black/40 text-[10px] text-white px-1 py-0.5 ellipsis">
                              {r.name}
                            </div>
                          </button>
                        ))}
                      </div>
                    </div>
                  )}

                  <div className="flex flex-wrap gap-2 pt-2">
                    <button type="button" onClick={submitExpense} disabled={submitting || form.status==="Approved"}
                            className="inline-flex items-center justify-center px-4 py-2 rounded-xl bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50">
                      {editingId ? (form.status==="Draft" ? "Submit Draft" : "Submit Changes") : "Submit"}
                    </button>
                    <button type="button" onClick={saveDraft} disabled={submitting}
                            className="inline-flex items-center justify-center px-4 py-2 rounded-xl bg-white soft-card border hover:bg-gray-50">
                      Save Draft
                    </button>
                    <button type="button" onClick={closeDrawer}
                            className="inline-flex items-center justify-center px-4 py-2 rounded-xl bg-white soft-card border hover:bg-gray-50">
                      Cancel
                    </button>
                  </div>

                  {/* Note for editing Approved (read-only suggestion) */}
                  {editingId && form.status==="Approved" && (
                    <p className="text-xs text-amber-600 mt-2">
                      This expense is approved and should generally be read-only. (Editing disabled for Submit.)
                    </p>
                  )}
                </form>
              </div>
            </div>
          )}

          {/* Footer */}
          <div className="mt-6 text-xs text-gray-400">
            Mock OCR + local state only. Currency conversion happens on manager side (not included).
          </div>
        </div>
      );
    }

    // ---------- Render ----------
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
